<!DOCTYPE html>
<html>
    <head>
        <title>Aktiv Consultancy</title>
        <style>
            :root {
                --text-color: #f1f3fa;
                --attention: #e16528;
                --bg-darker:  rgba(0,0,0,0.3);
                --bg-lighter:  rgba(255,255,255,0.3);
            }
            * {
                box-sizing: border-box;
                margin: 0;
            }
            body {
                display: grid;
                grid-template-rows: auto 1fr auto;
                min-height: 100vh;
                background-color: #19647e;
                color: var(--text-color);
                font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            }
            header {
                display: grid;
                padding-bottom: 3rem;
                padding-top: 2.5rem;
                justify-items: center;
                background-color: #f1f3fa;
            }
            main {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            footer {
                display: grid;
                grid-template-rows: 3fr 1fr;
                min-height: 12rem;
                background-color: var(--bg-darker)
            }
            address {
                font-style: normal;
            }
            .info {
                display: flex;
                align-items: center;
                justify-content: space-around;
            }
            .copyright{
                display: flex;
                align-items: center;
                justify-content: space-around;
                background-color: var(--bg-darker);
                filter: brightness(70%);
                font-size: 0.8rem;
            }
            .call-to-action {
                display: block;
                padding: 1em;
                background-color: var(--attention);
                border-radius: 10% / 50%;
                text-decoration: none;
                color: var(--text-color);
                border-color: var(--bg-lighter);
                border-width: 0.1rem;
                border-style: solid;
                font-size: 1.75rem;
                transition-duration: 250ms;
            }
            .call-to-action:visited {
                text-decoration: none;
                color: var(--text-color);
            }
            .call-to-action:hover{
                text-decoration: none;
                color: var(--text-color);
                transform: scale(1.3);
            }
            .call-to-action:active {
                text-decoration: none;
                color: var(--text-color);
            }

        </style>
    </head>
